<input type="date" [formControl]="dateControl">
@if(dateControl.invalid) {
    @if (dateControl.getError("required")) {
        <p style="color: red;">La fecha es requerida</p>
    }
    @if (dateControl.getError("greaterThanToday")) {
        <p style="color: red;">La fecha debe ser menor a la fecha de hoy</p>
    }
}

<p>
    VALOR FORM: {{ dateControl.value }}
</p>
<p>
    ERRORES: {{ dateControl.errors | json }}
</p>
