@if (matchSelected) {
    <p [ngStyle]="{
        color: 'red'
    }">
        Seleccionado: {{matchSelected | uppercase }}
    </p>
    <input [(ngModel)]="matchSelected">
} @else {
    <!-- BLOQUE ELSE -->
}

@for(match of matches; track match; let index = $index) {
    <app-match-info
        [ngClass]="{
            'title': index == 1
        }"
        [match]="match.name"
        (selectedMatch)="onSelected($event)"
    />
}
